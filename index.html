    #error-stack {

    .control-button {
      width: 2rem;
      height: 2rem;

      border-radius: 0.25rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;

      -webkit-user-select: none;
      cursor: pointer;
      border: 0;

    .control-button:hover {

    .control-button.active {

    .fullscreen-button {

    .standalone-fullscreen-button {

    .sc-canvas {

  <script>
    const appElement = document.getElementById('app');
    const launchScreen = document.getElementById('launch');
    const loadingScreen = document.getElementById('loading');
    const loadingInner = document.getElementById('loading-inner');
    const errorScreen = document.getElementById('error');
    const errorScreenMessage = document.getElementById('error-message');
    const errorScreenStack = document.getElementById('error-stack');

    const handleError = (error) => {
      console.error(error);
      if (!errorScreen.hidden) return;
      errorScreen.hidden = false;
      errorScreenMessage.textContent = '' + error;
      let debug = error && error.stack || 'no stack';
      debug += '\nUser agent: ' + navigator.userAgent;
      errorScreenStack.textContent = debug;
    };
    const setProgress = (progress) => {
      if (loadingInner) loadingInner.style.width = progress * 100 + '%';
    };
    const interpolate = (a, b, t) => a + t * (b - a);

    try {
      setProgress(0.1);

      const scaffolding = new Scaffolding.Scaffolding();
      scaffolding.width = 480;
      scaffolding.height = 360;
      scaffolding.resizeMode = "preserve-ratio";
      scaffolding.editableLists = true;
      scaffolding.usePackagedRuntime = true;
      scaffolding.setup();
      scaffolding.appendTo(appElement);

      const vm = scaffolding.vm;
      window.scaffolding = scaffolding;
      window.vm = scaffolding.vm;
      window.Scratch = {
        vm,
        renderer: vm.renderer,
        audioEngine: vm.runtime.audioEngine,
        bitmapAdapter: vm.runtime.v2BitmapAdapter,
        videoProvider: vm.runtime.ioDevices.video.provider
      };

      scaffolding.setUsername("player####".replace(/#/g, () => Math.floor(Math.random() * 10)));
      scaffolding.setAccentColor("#ff4c4c");

      scaffolding.addCloudProvider(new Scaffolding.Cloud.WebSocketProvider(["wss://clouddata.turbowarp.org","wss://clouddata.turbowarp.xyz"], "772417790"));

      vm.setTurboMode(false);
      if (vm.setInterpolation) vm.setInterpolation(false);
      if (vm.setFramerate) vm.setFramerate(30);
      if (vm.renderer.setUseHighQualityRender) vm.renderer.setUseHighQualityRender(false);
      if (vm.setRuntimeOptions) vm.setRuntimeOptions({
        fencing: true,
        miscLimits: true,
        maxClones: 300,
      });
      if (vm.setCompilerOptions) vm.setCompilerOptions({
        enabled: true,
        warpTimer: false
      });

      if (typeof ScaffoldingAddons !== 'undefined') {
        ScaffoldingAddons.run(scaffolding, {"gamepad":true,"pointerlock":false,"specialCloudBehaviors":false,"unsafeCloudBehaviors":false,"pause":false});
      }

      scaffolding.setExtensionSecurityManager({
        getSandboxMode: 'unsandboxed',
        canLoadExtensionFromProject: (url) => {
          handleError(new Error('Missing custom extension: ' + url));
          return Promise.resolve(false);
        }
      });
      for (const extension of ["data:text/javascript;,(function(ext)%20%7B%0A%20%20%20%20ext._shutdown%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20document.exitPointerLock()%3B%0A%20%20%20%20%7D%3B%0A%0A%20%20%20%20ext._getStatus%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20if%20(havePointerLock)%20%7B%0A%20%20%20%20%20%20%20%20%20%20%20%20return%20%7Bstatus%3A%202%2C%20msg%3A%20'Your%20browser%20supports%20pointer%20lock.'%7D%3B%0A%20%20%20%20%20%20%20%20%7D%0A%20%20%20%20%20%20%20%20return%20%7Bstatus%3A%200%2C%20msg%3A%20'Your%20browser%20doesn%5C't%20supports%20pointer%20lock.%20Try%20Chrome%20or%20Firefox!'%7D%0A%20%20%20%20%7D%3B%0A%0A%20%20%20%20var%20moveCallback%20%3D%20function(e)%20%7B%0A%20%20%20%20%20%20%20%20clearTimeout(stillTimeout)%3B%0A%20%20%20%20%20%20%20%20stillTimeout%20%3D%20setTimeout(mouseStill%2C%20300)%3B%0A%20%20%20%20%20%20%20%20movementX%20%3D%20e.movementX%20%20%20%20%20%20%20%20%20%7C%7C%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20e.mozMovementX%20%20%20%20%20%20%7C%7C%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20e.webkitMovementX%20%20%20%7C%7C%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%200%3B%0A%20%20%20%20%20%20%20%20movementY%20%3D%20e.movementY%20%20%20%20%20%20%20%20%20%7C%7C%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20e.mozMovementY%20%20%20%20%20%20%7C%7C%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20e.webkitMovementY%20%20%20%7C%7C%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%200%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20var%20mouseStill%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20movementX%20%3D%200%3B%0A%20%20%20%20%20%20%20%20movementY%20%3D%200%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20var%20element%20%3D%20document.body%3B%0A%0A%20%20%20%20var%20havePointerLock%20%3D%20'pointerLockElement'%20in%20document%20%7C%7C%0A%20%20%20%20'mozPointerLockElement'%20in%20document%20%7C%7C%0A%20%20%20%20'webkitPointerLockElement'%20in%20document%3B%0A%0A%20%20%20%20element.requestPointerLock%20%3D%20element.requestPointerLock%20%7C%7C%0A%20%20%20%20element.mozRequestPointerLock%20%7C%7C%0A%20%20%20%20element.webkitRequestPointerLock%3B%0A%0A%20%20%20%20document.exitPointerLock%20%3D%20document.exitPointerLock%20%7C%7C%0A%20%20%20%20document.mozExitPointerLock%20%7C%7C%0A%20%20%20%20document.webkitExitPointerLock%3B%0A%0A%20%20%20%20document.addEventListener(%22mousemove%22%2C%20moveCallback%2C%20false)%3B%0A%0A%20%20%20%20var%20stillTimeout%3B%0A%0A%20%20%20%20var%20movementX%20%3D%200%3B%0A%20%20%20%20var%20movementY%20%3D%200%3B%0A%0A%20%20%20%20ext.lock%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20element.requestPointerLock()%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20ext.unlock%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20document.exitPointerLock()%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20ext.movex%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20return%20movementX%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20ext.movey%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20return%20movementY%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20ext.canlock%20%3D%20function()%20%7B%0A%20%20%20%20%20%20%20%20return%20havePointerLock%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20var%20descriptor%20%3D%20%7B%0A%20%20%20%20%20%20%20%20blocks%3A%20%5B%0A%20%20%20%20%20%20%20%20%20%20%20%20%5B'%20'%2C%20'Lock%20mouse'%2C%20'lock'%5D%2C%0A%20%20%20%20%20%20%20%20%20%20%20%20%5B'%20'%2C%20'Unlock%20mouse'%2C%20'unlock'%5D%2C%0A%20%20%20%20%20%20%20%20%20%20%20%20%5B'r'%2C%20'Mouse%20movement%20X'%2C%20'movex'%5D%2C%0A%20%20%20%20%20%20%20%20%20%20%20%20%5B'r'%2C%20'Mouse%20movement%20Y'%2C%20'movey'%5D%2C%0A%20%20%20%20%20%20%20%20%20%20%20%20%5B'b'%2C%20'Can%20lock%20mouse%3F'%2C%20'canlock'%5D%0A%20%20%20%20%20%20%20%20%5D%0A%20%20%20%20%7D%3B%0A%0A%20%20%20%20ScratchExtensions.register('Pointer%20lock'%2C%20descriptor%2C%20ext)%3B%0A%7D)(%7B%7D)%3B%0A"]) {
        vm.extensionManager.loadExtensionURL(extension);
      }

      vm.runtime.on('PROJECT_RUN_STOP', () => window.close());

    } catch (e) {
      handleError(e);
    }
  </script>
  
  
    <script>
      const getProjectData = (function() {
        const storage = scaffolding.storage;
        storage.onprogress = (total, loaded) => {
          setProgress(interpolate(0.2, 0.98, loaded / total));
        };
        
        storage.addWebStore(
          [storage.AssetType.ImageVector, storage.AssetType.ImageBitmap, storage.AssetType.Sound],
          (asset) => new URL('./assets/' + asset.assetId + '.' + asset.dataFormat, location).href
        );
        return () => new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.onload = () => {
          resolve(xhr.response);
        };
        xhr.onerror = () => {
          if (location.protocol === 'file:') {
            reject(new Error('Zip environment must be used from a website, not from a file URL.'));
          } else {
            reject(new Error('Request to load project data failed.'));
          }
        };
        xhr.onprogress = (e) => {
          if (e.lengthComputable) {
            setProgress(interpolate(0.1, 0.2, e.loaded / e.total));
          }
        };
        xhr.responseType = 'arraybuffer';
        xhr.open('GET', "./assets/project.json");
        xhr.send();
      });
      })();
    </script>
  <script>
    const run = async () => {
      const projectData = await getProjectData();
      await scaffolding.loadProject(projectData);
      setProgress(1);
      loadingScreen.hidden = true;
      if (true) {
        scaffolding.start();
      } else {
        launchScreen.hidden = false;
        launchScreen.addEventListener('click', () => {
          launchScreen.hidden = true;
          scaffolding.start();
        });
        launchScreen.focus();
      }
    };
    run().catch(handleError);
  </script>
